<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
      }
      .pricing-container{   
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .pricing-plan{
        margin: 0;
        border-radius: 10px;
        background-color: #f2f2f2;
        padding: 30px;
        padding-top: 0;
        text-align: center;
      }
      .plan-price{  
        margin:0;
        font-size: 45px;
        font-weight: 900;
        
      }
      .plan-title{
        margin: 0;
        text-align: center;
      }
      div > .plan-button{
        background-color: #ff6600;
      }
      .plan-features{
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      li{
        padding: 10px;
        list-style:none;
      }
      .plan-button{
        padding: 8px;
        border-radius: 6px;
        color:white;
        border-color: transparent;
        margin-top: 20px;
      }
      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container{
          display: flex;
          flex-direction: column;
          gap:2rem;
        }
        .pricing-plan{
          width: 400px;
        }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title"><h2>Basic</h2></div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title"><h2>Standard</h2></div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title"><h2>Premium</h2></div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
